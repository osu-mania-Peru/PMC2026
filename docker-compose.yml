services:
  # Auth Microservice (handles osu! OAuth only)
  auth-service:
    build: ./auth-service
    container_name: pmc-auth
    ports:
      - "8001:8001"
    env_file:
      - ./auth-service/.env
    environment:
      - MAIN_BACKEND_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - pmc-network

  # Main Backend API (tournament logic)
  backend:
    build: ./backend
    container_name: pmc-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - pmc-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pmc-db
    environment:
      - POSTGRES_USER=pmc_user
      - POSTGRES_PASSWORD=your-actual-db-password-change-this
      - POSTGRES_DB=pmc
    ports:
      - "5432:5432"
    volumes:
      - pmc-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - pmc-network

networks:
  pmc-network:
    driver: bridge

volumes:
  pmc-db-data:
