name: deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/deploy/apps/PMC2026
          git pull origin main

          # Rebuild and restart containers
          docker-compose down
          docker-compose build
          docker-compose up -d

          # Build frontend (outside docker for now)
          cd frontend
          npm install
          npm run build
          sudo cp -r dist/* /var/www/pmc/
          sudo systemctl reload nginx