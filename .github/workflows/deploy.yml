name: deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/deploy/apps/PMC2026
          git pull origin main

          # Rebuild and restart containers (migrations run automatically in Dockerfile CMD)
          docker-compose down
          docker-compose build
          docker-compose up -d

          # Wait for backend to be ready (migrations to complete)
          echo "Waiting for backend migrations to complete..."
          sleep 10

          # Build frontend (outside docker for now)
          cd frontend
          npm install --legacy-peer-deps
          npm run build
          sudo cp -r dist/* /var/www/pmc/

          # Copy hero video to web root if available
          if [ -f src/assets/hero-bg.mp4 ]; then
            sudo cp src/assets/hero-bg.mp4 /var/www/pmc/hero-bg.mp4
          fi

          sudo systemctl reload nginx