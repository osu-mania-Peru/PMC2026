<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC 2026 - Horse Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2a2a2a;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #808080;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .timer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 4px solid #333;
            border-radius: 6px;
            padding: 12px 20px;
            color: #ff3333;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow:
                0 0 8px rgba(255, 51, 51, 0.8),
                0 0 3px rgba(255, 51, 51, 1);
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 4px;
        }

        .keiba-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 280px;
            padding: 10px;
        }

        .leaderboard-title {
            color: gold;
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .leaderboard-entries {
            position: relative;
            height: 500px;
        }

        .leaderboard-entry {
            position: absolute;
            width: 100%;
            color: white;
            font-size: 14px;
            padding: 6px 8px;
            border-radius: 4px;
            transition: top 0.3s ease-out, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .leaderboard-entry .position {
            min-width: 20px;
            text-align: right;
            color: gold;
        }

        .leaderboard-entry .number-badge {
            min-width: 30px;
            height: 24px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 13px;
        }

        .leaderboard-entry .info {
            flex: 1;
            font-size: 11px;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            padding: 10px 20px;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .pmc-title {
            font-size: 48px;
            font-weight: bold;
            color: #ff0844;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 8, 68, 0.5);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="pmc-title">PMC 2026</div>
        <div>Cargando jugadores...</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div class="timer" id="timer">00:00.00</div>
        <div class="keiba-display" id="keibaDisplay"></div>
        <div class="leaderboard">
            <div class="leaderboard-title">PMC 2026 RACE</div>
            <div class="leaderboard-entries" id="leaderboardEntries"></div>
        </div>
        <div class="instructions" id="instructions">
            SPACE: Iniciar Carrera | TAB: Debug
        </div>
    </div>

    <script>
        // Always use production API for real player data
        const API_BASE = 'https://api.perumaniacup.info';

        async function loadPlayers() {
            try {
                const response = await fetch(`${API_BASE}/users/all`);
                const data = await response.json();

                if (data.users && data.users.length > 0) {
                    // Shuffle players for random lane assignment
                    const shuffled = data.users.sort(() => Math.random() - 0.5);

                    // Take up to 12 players
                    const players = shuffled.slice(0, 12);

                    window.HORSE_DATA = players.map((player, index) => ({
                        id: player.id,
                        name: player.username,
                        seed: player.seed_number || (index + 1),
                        colorIndex: index % 8,
                        avatarUrl: player.osu_id ? `https://a.ppy.sh/${player.osu_id}` : null
                    }));
                }
            } catch (error) {
                console.error('Failed to load players:', error);
                // Game will use default horses if no players loaded
            }

            document.getElementById('loading').classList.add('hidden');
        }

        // Load scripts sequentially (they have dependencies)
        async function loadScriptsInOrder(scripts) {
            for (const src of scripts) {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.body.appendChild(script);
                });
            }
        }

        // Load players then start game
        loadPlayers().then(() => {
            const scripts = ['config.js', 'vector2.js', 'particlePool.js', 'horse.js', 'race.js', 'umasim.js', 'main.js'];
            loadScriptsInOrder(scripts);
        });
    </script>
</body>
</html>
