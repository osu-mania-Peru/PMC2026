<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC 2026 - Horse Race</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');

        @font-face {
            font-family: 'Noto Sans SC';
            src: url('umamusume-ui/packages/assets/NotoSansSC-Bold.otf') format('opentype');
            font-weight: bold;
        }

        :root {
            /* Umamusume Authentic Color Palette */
            --uma-green: #57cd24;
            --uma-green-light: #aaff00;
            --uma-green-dark: #5fcb00;
            --uma-lime: #aaff00;
            --uma-lime-glow: #b5ff18;
            --uma-brown: #593b00;
            --uma-brown-light: #6a5732;
            --uma-brown-dark: #4f3700;
            --uma-cream: #f5f5f5;
            --uma-gold: #ffcd68;
            --uma-gold-light: #fff5b4;
            --uma-gold-dark: #ffb300;
            --uma-pink: #ff0095;
            --uma-gray: #686868;
            --uma-gray-light: #bcbcbc;
            --uma-shadow: rgba(56, 56, 56, 0.54);
            --uma-shadow-dark: rgba(61, 61, 61, 0.71);
            --uma-border-green: #005e00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        /* ===== LOADING SCREEN ===== */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4a7c4e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--uma-brown);
            font-size: 20px;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
            pointer-events: none;
        }

        .loading-card {
            background: var(--uma-cream);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 0 13px 10px rgba(60, 60, 60, 0.3);
            text-align: center;
        }

        .pmc-title {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--uma-gold-light) 0%, var(--uma-gold) 50%, var(--uma-gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: 3px;
            filter: drop-shadow(2px 2px 0 #ff8800);
        }

        .pmc-subtitle {
            font-size: 16px;
            color: var(--uma-brown);
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 30px;
            -webkit-text-stroke: 0.4px var(--uma-brown);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #eee;
            border-top-color: var(--uma-green);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 700;
            color: var(--uma-brown-light);
            font-size: 16px;
            animation: loading-pulse 1.5s ease-in-out infinite;
            -webkit-text-stroke: 0.3px var(--uma-brown-light);
        }

        @keyframes loading-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* ===== PARTICIPANT SCREEN ===== */
        .prerace-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 150;
            overflow: hidden;
            animation: prerace-bg-fade 1.5s ease-out forwards;
            pointer-events: auto;
        }

        .prerace-bg-slideshow {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: -1;
        }

        .prerace-bg-slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            animation: none;
        }

        .prerace-bg-slideshow img.active {
            opacity: 0.8;
        }

        @keyframes prerace-bg-pan-1 {
            0% { transform: translate(0, 0) scale(1.1); }
            100% { transform: translate(-5%, -5%) scale(1.1); }
        }
        @keyframes prerace-bg-pan-2 {
            0% { transform: translate(-5%, 0) scale(1.1); }
            100% { transform: translate(0, -5%) scale(1.1); }
        }
        @keyframes prerace-bg-pan-3 {
            0% { transform: translate(-5%, -5%) scale(1.1); }
            100% { transform: translate(0, 0) scale(1.1); }
        }
        @keyframes prerace-bg-pan-4 {
            0% { transform: translate(0, -5%) scale(1.1); }
            100% { transform: translate(-5%, 0) scale(1.1); }
        }

        .prerace-bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        @keyframes prerace-bg-fade {
            0% { background: rgba(0, 0, 0, 1); }
            100% { background: rgba(0, 0, 0, 0.3); }
        }

        .prerace-screen.hidden {
            display: none;
        }

        .prerace-title {
            opacity: 0;
            animation: prerace-fade-in 0.8s ease-out 0.3s forwards;
        }

        .prerace-button {
            opacity: 0;
            animation: prerace-fade-in 0.8s ease-out 0.5s forwards;
            margin-top: 6vh;
        }

        @keyframes prerace-fade-in {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Card staggered fade-in animation */
        .prerace-card.animate-in {
            animation: prerace-card-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes prerace-card-in {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prerace-title {
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            font-size: 2.5vh;
            font-weight: 700;
            color: #593b00;
            background: #fff;
            padding: 1.2vh 2vw;
            border-radius: 2vh;
            box-shadow: 0 0 4px #000;
            -webkit-text-stroke: 0.5px #593b00;
            text-align: center;
            position: absolute;
            top: 2vh;
            left: 2vw;
            right: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5vw;
        }

        .prerace-title-logo {
            height: 4vh;
            width: auto;
            flex-shrink: 0;
        }

        .prerace-participants-wrapper {
            position: relative;
            max-width: 95vw;
        }

        .prerace-participants {
            display: flex;
            gap: 1vw;
            padding: 10px;
            padding-left: 4vw;
            padding-right: 4vw;
            max-width: 95vw;
            overflow-x: auto;
            overflow-y: visible;
            -webkit-mask-image: linear-gradient(
                to right,
                transparent 0%,
                black 2%,
                black 98%,
                transparent 100%
            );
            mask-image: linear-gradient(
                to right,
                transparent 0%,
                black 2%,
                black 98%,
                transparent 100%
            );
        }

        .prerace-card {
            flex-shrink: 0;
            width: 8vw;
            min-width: 80px;
            height: 68vh;
            background: #fff;
            border-radius: 1.3vw;
            box-shadow: 0 0 4px #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            isolation: isolate;
            z-index: 1;
            /* Initial state for animation */
            opacity: 0;
            transform: translateY(30px);
        }

        .prerace-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6%;
            background: linear-gradient(to top, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 30%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            border-radius: 0 0 1.5vw 1.5vw;
        }

        .prerace-card-color {
            width: 100%;
            height: 18px;
            flex-shrink: 0;
            background-image: url('umamusume-ui/packages/assets/images/umbtn_bg.png');
            background-size: cover;
            background-blend-mode: overlay;
        }

        .prerace-card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .prerace-card-number {
            width: 6vh;
            height: 6vh;
            border-radius: 1vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            font-size: 3.5vh;
            font-weight: 700;
            color: #000;
            margin-bottom: 1.5vh;
            box-shadow: inset 0 -3px 0 rgba(0,0,0,0.1);
        }

        .prerace-card-name {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            font-size: 2.5vh;
            font-weight: 700;
            color: #593b00;
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            -webkit-text-stroke: 0.3px #593b00;
            max-height: 40vh;
            overflow: hidden;
        }

        .prerace-card-info {
            width: 100%;
            margin-top: auto;
            padding: 1vh 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .prerace-card-info-symbols {
            display: flex;
            justify-content: space-between;
            width: 6.6vw;
            min-width: 66px;
            padding: 0 0.5vw;
            box-sizing: border-box;
            margin-bottom: 0.8vh;
        }

        .prerace-card-info-symbols .symbol-triangle {
            width: 0;
            height: 0;
            border-left: 1.5vh solid transparent;
            border-right: 1.5vh solid transparent;
            border-bottom: 2.5vh solid #8b7355;
            border-radius: 4px;
            position: relative;
        }

        .prerace-card-info-symbols .symbol-triangle::after {
            content: '';
            position: absolute;
            top: 0.85vh;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 0.8vh solid transparent;
            border-right: 0.8vh solid transparent;
            border-bottom: 1.3vh solid #fff;
            border-radius: 2px;
        }

        .prerace-card-info-symbols .symbol-circle {
            width: 2.7vh;
            height: 2.7vh;
            border: 0.55vh solid #8b7355;
            border-radius: 50%;
        }

        .prerace-card-info-symbols .symbol-x {
            width: 2.2vh;
            height: 2.2vh;
            position: relative;
        }

        .prerace-card-info-symbols .symbol-x::before,
        .prerace-card-info-symbols .symbol-x::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: #8b7355;
            top: 50%;
            left: 0;
            border-radius: 2px;
        }

        .prerace-card-info-symbols .symbol-x::before {
            transform: translateY(-50%) rotate(45deg);
        }

        .prerace-card-info-symbols .symbol-x::after {
            transform: translateY(-50%) rotate(-45deg);
        }

        .prerace-card-info-fav {
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            font-size: 1.6vh;
            font-weight: 700;
            color: #593b00;
            background: #f5efe6;
            width: 6.6vw;
            min-width: 66px;
            padding: 0.5vh 0;
            border-radius: 0.8vh;
            margin-bottom: 0.5vh;
            text-align: center;
        }

        .prerace-card-info-style {
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            font-size: 1.6vh;
            font-weight: 700;
            color: #593b00;
            background: #f5efe6;
            width: 6.6vw;
            min-width: 66px;
            padding: 0.5vh 0;
            border-radius: 0.8vh;
            text-align: center;
        }

        .prerace-card-avatar {
            width: 6vw;
            min-width: 60px;
            height: 6vw;
            min-height: 60px;
            border-radius: 1.3vw;
            overflow: hidden;
            margin-top: 1vh;
            background: #eee;
            position: relative;
            z-index: 0;
        }

        .prerace-card-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prerace-card-avatar .fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #999;
        }

        .prerace-goto {
            position: absolute;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 1.5vh 6vw;
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            font-size: 2.2vh;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(180deg, #aaff00 0%, #5fcb00 100%);
            background-image: url('umamusume-ui/packages/assets/images/umbtn_bg.png'), linear-gradient(180deg, #aaff00 0%, #5fcb00 100%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 2px solid #005e00;
            border-radius: 1.5vh;
            box-shadow: 0 4px 0 rgba(56, 56, 56, 0.54);
            cursor: pointer;
            transition: all 0.05s linear;
            -webkit-text-stroke: 1px #fff;
            pointer-events: auto;
        }

        .prerace-goto:hover {
            transform: translateX(-50%) scale(0.95);
        }

        .prerace-goto:active {
            transform: translateX(-50%) scale(0.9);
            box-shadow: 0 2px 0 rgba(56, 56, 56, 0.54);
        }

        .prerace-skip-label {
            position: absolute;
            bottom: 1vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            cursor: pointer;
            pointer-events: auto;
            user-select: none;
        }

        .prerace-skip-label input {
            cursor: pointer;
        }

        /* ===== SCROLLBAR STYLING ===== */
        .prerace-participants {
            scrollbar-width: none;
        }

        .prerace-participants::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen (pitch black) -->
    <div id="loading" style="background: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: opacity 0.5s ease-out; pointer-events: auto;">
        <span id="loadingText" style="font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif; font-size: 3vh; color: #fff; opacity: 0.8;">Cargando...</span>
    </div>

    <!-- Player Display Screen -->
    <div class="prerace-screen" id="preraceScreen">
        <div class="prerace-bg-slideshow" id="preraceBgSlideshow">
            <img src="assets/bg1.jpg" class="active" alt="">
            <img src="assets/bg2.jpg" alt="">
            <img src="assets/bg3.jpg" alt="">
        </div>
        <div class="prerace-bg-overlay"></div>
        <div class="prerace-title"><img src="/logo.svg" alt="PMC" class="prerace-title-logo prerace-title-logo-left"><span>Peru Mania Cup 2026</span><img src="/logo.svg" alt="PMC" class="prerace-title-logo prerace-title-logo-right"></div>
        <div class="prerace-participants-wrapper">
            <div class="prerace-participants" id="preraceParticipants"></div>
        </div>
        <a href="/home" class="prerace-goto">Ir a la página principal</a>
        <label class="prerace-skip-label">
            <input type="checkbox" id="skipHorseCheckbox">
            <span>No volver a mostrar</span>
        </label>
    </div>

    <script>
        // Skip horse page if user opted out
        if (localStorage.getItem('skip_horse') === 'true') {
            window.location.href = '/home';
        }

        // Save preference when checkbox changes
        document.getElementById('skipHorseCheckbox').addEventListener('change', function() {
            localStorage.setItem('skip_horse', this.checked ? 'true' : 'false');
        });

        // Always use production API for real player data
        const API_BASE = 'https://api.perumaniacup.info';

        async function loadPlayers() {
            const loadingText = document.getElementById('loadingText');
            try {
                const response = await fetch(`${API_BASE}/users/all`);
                const data = await response.json();

                if (data.users && data.users.length > 0) {
                    // Filter to only players still in the tournament
                    const active = data.users.filter(u => u.stays_playing === true);

                    // Shuffle players for random lane assignment
                    const shuffled = active.sort(() => Math.random() - 0.5);

                    const players = shuffled;

                    window.HORSE_DATA = players.map((player, index) => ({
                        id: player.id,
                        name: player.username,
                        seed: player.seed_number || (index + 1),
                        colorIndex: index % 8,
                        avatarUrl: player.osu_id ? `https://a.ppy.sh/${player.osu_id}` : null
                    }));
                    loadingText.textContent = '';
                } else {
                    loadingText.innerHTML = '(Inicia sesion primero)<br><a href="/home" style="color:#aaff00;margin-top:2vh;display:inline-block;font-size:2vh;">Ir a la página principal</a>';
                }
            } catch (error) {
                console.error('Failed to load players:', error);
                loadingText.textContent = '(Inicia sesion primero)';
            }
        }

        // Load players then start display
        loadPlayers().then(() => {
            const script = document.createElement('script');
            script.src = 'game-loop.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
