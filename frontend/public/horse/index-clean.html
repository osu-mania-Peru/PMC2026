<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC 2026 - Horse Race (Clean)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            background: #333;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            padding: 20px;
        }

        .timer {
            background: rgba(0, 0, 0, 0.8);
            color: #ff3333;
            font-size: 36px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }

        .leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            min-width: 200px;
        }

        .leaderboard h3 {
            color: gold;
            margin-bottom: 10px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .leaderboard-entry .pos {
            color: gold;
            width: 25px;
            text-align: right;
        }

        .leaderboard-entry .badge {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: black;
        }

        .leaderboard-entry .name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .instructions kbd {
            background: #444;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #ff0844;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="title">PMC 2026</div>
        <div>Loading players...</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="ui">
        <div class="timer" id="timer">00:00.00</div>
    </div>

    <div class="leaderboard" id="leaderboard">
        <h3>RACE POSITIONS</h3>
        <div id="leaderboardEntries"></div>
    </div>

    <div class="instructions" id="instructions">
        <kbd>SPACE</kbd> Start Race &nbsp;|&nbsp;
        <kbd>1-5</kbd> Speed &nbsp;|&nbsp;
        <kbd>P</kbd> Pause
    </div>

    <script>
        // API for player data
        const API_BASE = 'https://api.perumaniacup.info';

        async function loadPlayers() {
            try {
                const response = await fetch(`${API_BASE}/users/all`);
                const data = await response.json();

                if (data.users && data.users.length > 0) {
                    const shuffled = data.users.sort(() => Math.random() - 0.5);
                    const players = shuffled.slice(0, 12);

                    window.HORSE_DATA = players.map((player, index) => ({
                        id: player.id,
                        name: player.username,
                        seed: player.seed_number || (index + 1),
                        colorIndex: index % 8,
                        avatarUrl: player.osu_id ? `https://a.ppy.sh/${player.osu_id}` : null
                    }));
                }
            } catch (error) {
                console.error('Failed to load players:', error);
            }

            document.getElementById('loading').classList.add('hidden');
        }

        // Load scripts in order
        async function loadScripts(scripts) {
            for (const src of scripts) {
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = () => {
                        console.error(`Failed to load: ${src}`);
                        reject();
                    };
                    document.body.appendChild(script);
                });
                console.log(`Loaded: ${src}`);
            }
        }

        // Start
        loadPlayers().then(() => {
            const scripts = [
                'vector2.js',
                'track-geometry.js',
                'track-gizmos.js',
                'horse-clean.js',
                'race-clean.js',
                'game-loop.js'
            ];
            loadScripts(scripts);
        });
    </script>
</body>
</html>
